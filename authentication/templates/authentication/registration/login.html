{% extends "authentication/layout.html" %}

{% block content %}
    <form action="{% url 'authentication:index' %}" method="POST">
        {% csrf_token %}
        <div class="card" style="width: 20rem; margin:auto;">
            <div class="card-body">
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </div>
    </form>
{% endblock content %}
