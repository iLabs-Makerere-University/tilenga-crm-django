{% extends "layout.html" %} 
{% load widget_tweaks %}
{% block content %}
<div style="margin: 5rem;">
        <h3>Add Equipment</h3>
        <hr/>
        <form method="POST" >
        {% csrf_token %}
            {% for item in form %}
                <div class="form-group">
                    <label>{{ item.label }}</label>: {{item|add_class:"form-control"}}
                </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
